<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.bubble.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet/less" type="text/css" href="./styles/main.less" />
    <link rel="stylesheet/less" type="text/css" href="./styles/functionalities.less" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body onload="loggedUser();fetchData(); navigate('new');">

    <div id="app">
        <header>
            <div id="logo">
                
            </div>
            <div class="style">
                <i class="fas fa-bars" onclick="toggleMenu()"></i>
            </div>
        </header>
        <div style="display: flex; background: white; width: 100%; height: calc(100vh - 64px);">
            <aside id="aside">
                <ul>
                    <li id="lihome" onclick="navigate('home')" style="border-top: 2px solid black;"><i class="fas fa-th"></i><span id="home">Home</span></li>
                    <li id="liposts" onclick="navigate('posts');"><i class="far fa-edit"></i><span id="posts">Post</span></li>
                    <li id="liadd" onclick="navigate('new');newPostForm()"><i class="fas fa-portrait"></i><span id="addPost">New Post</span></li>
                    <li id="liconfig" onclick="navigate('config')"><i class="fas fa-cogs"></i><span id="config">Config</span></li>
                    <li onclick="navigate('logoff')"><i class="fas fa-door-open"></i></i><span id="logoff">Logoff</span></li>
                </ul>
            </aside>
            <div style="display: flex; flex-direction: column; width:100%">
                <main id="main">

                    <div id="welcome">
                        <h1>welcome</h1>
                        <div id="charts">
                            
                        </div>
                    </div>

                    <div id="allPosts" class="d-none">
                        <h1>All Posts</h1>

                        <div id="postsHere"></div>
                    </div>

                    <div id="editPost" class="d-none">
                        <h1>edit</h1>
                        <div id="form"></div>
                    </div>

                    <div id="newPostDiv" class="d-none">
                        <h1>new post</h1>
                        <div id="newForm">
                            
                        </div>
                    </div>

                    <div id="configurations" class="d-none">
                        <h1>Config</h1>

                        <div id="userConfig">
                            
                        </div>
                    </div> 


                </main>
                <footer>
                    Develope by Leonardo Goulart &copy; All rights reserved
                </footer>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        
    </div>
    

    <script src="./js/charts.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/iteractions.js"></script>
    <script src="./js/newPost.js"></script>
    <script src="./js/editPost.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
    

</body>
</html>
